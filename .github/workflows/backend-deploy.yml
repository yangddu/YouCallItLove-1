name: Backend Deploy
on:
  push:
    branches:
      - main
    paths: 
      - 'backend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 불러오기
        uses: actions/checkout@v4
      
      - name: Node 설치
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: 의존성 설치 및 테스트
        working-directory: ./backend 
        run: |
          npm ci
          echo '${{ secrets.ENV }}' > .env

      - name: AWS 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: ECR 로그인
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker 이미지 생성
        working-directory: ./backend
        run: |
          docker build -t ycil-server .
      
      - name: Docker 이미지에 Tag 붙이기
        run: docker tag ycil-server ${{ steps.login-ecr.outputs.registry }}/ycil-server:latest
    
      - name: Docker이미지 ECR에 push
        run: docker push ${{ steps.login-ecr.outputs.registry }}/ycil-server:latest

      - name: SSH로 EC2 접속 및 배포
        uses: appleboy/ssh-action@v1.0.3
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          script_stop: true
          envs: REGISTRY
          script: |
            aws ecr get-login-password --region ap-northeast-2 | docker login --username AWS --password-stdin $REGISTRY
            docker stop ycil-server || true
            docker rm ycil-server || true
            docker pull $REGISTRY/ycil-server:latest
            docker run -d --name ycil-server \
              -p 3000:3000 \
              --network backend_default \
              --env-file /home/ubuntu/YouCallItLove/backend/.env \
              $REGISTRY/ycil-server:latest
            docker image prune -f
