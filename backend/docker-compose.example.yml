version: "3.9"

services:
  db:
    image: postgres:15
    container_name: ycil-db
    restart: always
    environment:
      POSTGRES_USER: your_db_user
      POSTGRES_PASSWORD: your_secure_password_here
      POSTGRES_DB: ycil
    ports:
      - "127.0.0.1:51213:5432"
    volumes:
      - ycil-pgdata:/var/lib/postgresql/data

volumes:
  ycil-pgdata:
